head-main = Lista na\u0161ih partnera
text-1 = Jedna od najve\u0107ih nema\u010dkih kompanija koja se bavi stolarijom i koja garantuje \u010duvenu nema\u010dku preciznost i kvalitet.
text-2 = Slovena\u010dka firma koja se, pored svojih kvalitetnih proizvoda, mo\u017ee pohvaliti i posebnim "zelenim" programom. 
text-3 = Doma\u0107a firma koja se isti\u010de raznovrsnom ponudom i kvalitetom kojim postavlja standard u regionu.
text-4 = Kompanija koja se bavi isklju\u010divo najboljim krovnim prozorima, vrhunske izrade i vrhunskog kvaliteta.
text-5 = Austriska kompanija specijalizovana u proizvodnji drvenih panela i drvne gra\u0111e, a sa poslovanjem kre\u0107u jo\u0161 davne 1901. godine.
text-6 = Kragujeva\u010dka firma koja u svom \u0161irokom asortimanu mo\u017ee da se pohvali i ru\u010dno ra\u0111enim kuhinjama i name\u0161tajem.

